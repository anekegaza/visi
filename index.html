<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISI</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="circle-text">
      <div class="text">
        <div class="dot"></div>
        <p>it's good to hear from you say hello -</p>
      </div>
    </div>

    <header>
      <nav class="nav-bar">
        <ul class="menu">
          <li><a href="#">frames</a></li>
          <li><a href="#">highlights</a></li>
          <li><a href="#">exclusives</a></li>
        </ul>
        <div class="logo">
          <h3>VISI</h3>
        </div>
        <button class="btn contact">contact us</button>
      </nav>
    </header>

    <div class="container">
      <div class="side-one">
        <h1>
          Find <br />
          Your perfect <br />
          Frame.
        </h1>
        <div class="buttons">
          <button class="btn skew">explore</button>
          <button class="btn skew">Purchase</button>
        </div>
        <div class="statistics">
          <div class="statistic">
            <div class="num num1"></div>
            <div class="s">users</div>
          </div>
          <div class="statistic">
            <div class="num num2"></div>
            <div class="s">frames</div>
          </div>
          <div class="statistic">
            <div class="num num3"></div>
            <div class="s">partners</div>
          </div>
        </div>
      </div>

      <div class="side-two">
        <div class="circle">
          <img src="./img/frame.png" alt="" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
